services:
  mongodb:
    image: mongo:7.0
    container_name: musicapp-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=musicapp
    volumes:
      - mongodb_data:/data/db
    networks:
      - musicapp-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: musicapp-minio
    ports:
      - "9000:9000"  
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server --console-address ":9001" /data
    networks:
      - musicapp-network
    restart: unless-stopped

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: musicapp-backend
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/musicapp
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_PUBLIC_ENDPOINT=host.docker.internal  # host access
      - MINIO_PUBLIC_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - NODE_ENV=production
    depends_on:
      - mongodb
      - minio
    networks:
      - musicapp-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: musicapp-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost/api
    depends_on:
      - backend
    networks:
      - musicapp-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: musicapp-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    networks:
      - musicapp-network
    restart: unless-stopped

volumes:
  mongodb_data:
  minio_data:

networks:
  musicapp-network:
    driver: bridge